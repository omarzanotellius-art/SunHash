<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>SunHash - Create Account</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Inter', sans-serif; background: #111; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
.box { background: #1A1A1A; border: 2px solid #222; padding: 40px; width: 100%; max-width: 460px; }
.logo { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 900; letter-spacing: 0.3px; text-transform: uppercase; color: #fff; margin-bottom: 32px; display: block; text-decoration: none; }
.logo span { color: #FFFF00; }
h1 { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.5px; margin-bottom: 8px; }
.step-label { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 700; letter-spacing: 0.5px; text-transform: uppercase; color: #FFFF00; margin-bottom: 24px; }
.field { margin-bottom: 16px; }
.field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 16px; }
label { display: block; font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 700; letter-spacing: 0.3px; text-transform: uppercase; color: #888; margin-bottom: 6px; }
input, select { width: 100%; padding: 11px 13px; background: #111; border: 2px solid #333; color: #fff; font-family: 'Inter', sans-serif; font-size: 14px; outline: none; -webkit-appearance: none; }
input:focus, select:focus { border-color: #FFFF00; }
input::placeholder { color: #444; }
select option { background: #222; }
.btn { width: 100%; padding: 14px; background: #FFFF00; border: 2px solid #3A3A3A; color: #3A3A3A; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 900; letter-spacing: 0.5px; text-transform: uppercase; cursor: pointer; margin-top: 4px; }
.btn:hover { background: #fff; }
.btn:disabled { opacity: 0.4; cursor: not-allowed; }
.btn-google { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.3px; text-transform: uppercase; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 16px; }
.btn-google:hover { border-color: #FFFF00; }
.btn-google:disabled { opacity: 0.4; cursor: not-allowed; }
.divider { text-align: center; font-size: 11px; color: #444; margin: 0 0 16px; }
.msg { margin-top: 12px; font-size: 13px; min-height: 20px; }
.msg.err { color: #ff6b6b; }
.msg.ok { color: #66cc77; }
.links { margin-top: 20px; text-align: center; border-top: 1px solid #222; padding-top: 16px; }
.links a { font-size: 13px; color: #666; text-decoration: none; }
.links a:hover { color: #fff; }
.note { font-size: 12px; color: #444; text-align: center; margin-top: 12px; }
.btn-skip { width: 100%; padding: 12px; background: none; border: 1px solid #333; color: #666; font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.3px; text-transform: uppercase; cursor: pointer; margin-top: 8px; }
.btn-skip:hover { border-color: #888; color: #aaa; }
</style>
</head>
<body>

<div class="box">
  <a href="index.html" class="logo">Sun<span>Hash</span></a>

  <!-- STEP 1: Account -->
  <div id="step1">
    <div class="step-label">Step 1 of 2</div>
    <h1>Create Account</h1>
    <br/>

    <button class="btn-google" id="btn-google" onclick="doGoogle()">
      <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
      Continue with Google
    </button>

    <div class="divider">OR</div>

    <div class="field">
      <label>Email</label>
      <input type="email" id="email" placeholder="you@company.com" autocomplete="email"/>
    </div>
    <div class="field">
      <label>Password (min 8 characters)</label>
      <input type="password" id="password" placeholder="password" autocomplete="new-password"/>
    </div>

    <button class="btn" id="btn-signup" onclick="doSignup()">Continue</button>
    <div class="msg" id="msg1"></div>

    <div class="links"><a href="login.html">Already have an account? Sign in</a></div>
  </div>

  <!-- STEP 2: Profile -->
  <div id="step2" style="display:none;">
    <div class="step-label">Step 2 of 2</div>
    <h1>Your Profile</h1>
    <br/>

    <div class="field-row">
      <div class="field">
        <label>First name</label>
        <input type="text" id="first" placeholder="Alessandro" autocomplete="given-name"/>
      </div>
      <div class="field">
        <label>Last name</label>
        <input type="text" id="last" placeholder="Rossi" autocomplete="family-name"/>
      </div>
    </div>

    <div class="field">
      <label>Company</label>
      <input type="text" id="company" placeholder="Helios Energy Srl" autocomplete="organization"/>
    </div>

    <div class="field">
      <label>Your role</label>
      <select id="role">
        <option value="">Select role...</option>
        <option>Developer / Project Owner</option>
        <option>Investor / Lender</option>
        <option>EPC Contractor</option>
        <option>Independent Engineer</option>
        <option>Legal Counsel</option>
        <option>Financial Advisor</option>
        <option>Other</option>
      </select>
    </div>

    <div class="field">
      <label>Country</label>
      <select id="country">
        <option value="">Select country...</option>
        <optgroup label="Europe"><option>Italy</option><option>Spain</option><option>France</option><option>Germany</option><option>United Kingdom</option><option>Portugal</option><option>Netherlands</option><option>Poland</option><option>Greece</option><option>Romania</option><option>Other Europe</option></optgroup>
        <optgroup label="Americas"><option>United States</option><option>Canada</option><option>Brazil</option><option>Mexico</option><option>Chile</option><option>Other Americas</option></optgroup>
        <optgroup label="Middle East and Africa"><option>UAE</option><option>Saudi Arabia</option><option>South Africa</option><option>Other MEA</option></optgroup>
        <optgroup label="Asia Pacific"><option>Australia</option><option>India</option><option>Japan</option><option>Other APAC</option></optgroup>
      </select>
    </div>

    <div class="field">
      <label>LinkedIn profile <span style="font-weight:400;text-transform:none;letter-spacing:0;font-size:11px;color:#555;">optional</span></label>
      <input type="url" id="linkedin" placeholder="https://linkedin.com/in/yourname"/>
    </div>

    <button class="btn" id="btn-profile" onclick="doProfile()">Go to Dashboard</button>
    <button class="btn-skip" onclick="window.location.href='dashboard.html'">Skip for now</button>
    <div class="msg" id="msg2"></div>
    <div class="note">Your data is encrypted and never shared.</div>
  </div>
</div>

<script>
var SUPABASE_URL = "https://pyetvugwochlqdxjchwp.supabase.co";
var SUPABASE_KEY = "sb_publishable_wcO7yhermAiLYrltUILrlw_thJ-I-de";
var sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function showStep2() {
  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";
}

function doGoogle() {
  var btn = document.getElementById("btn-google");
  btn.disabled = true;
  btn.textContent = "Connecting...";
  var base = window.location.origin + window.location.pathname.replace(/[^\/]*$/, "");
  sb.auth.signInWithOAuth({ provider: "google", options: { redirectTo: base + "dashboard.html" } })
    .then(function(res) {
      if (res.error) {
        document.getElementById("msg1").textContent = "Google error: " + res.error.message;
        document.getElementById("msg1").className = "msg err";
        btn.disabled = false;
        btn.textContent = "Continue with Google";
      }
    });
}

function doSignup() {
  var btn = document.getElementById("btn-signup");
  var email = document.getElementById("email").value.trim();
  var pw = document.getElementById("password").value;
  var msg = document.getElementById("msg1");
  if (!email) { msg.textContent = "Please enter your email."; msg.className = "msg err"; return; }
  if (pw.length < 8) { msg.textContent = "Password must be at least 8 characters."; msg.className = "msg err"; return; }
  btn.disabled = true;
  btn.textContent = "Creating account...";
  // redirectTo tells Supabase where to send the user after clicking the confirmation email
  var base = window.location.origin + window.location.pathname.replace(/[^\/]*$/, "");
  sb.auth.signUp({
    email: email,
    password: pw,
    options: { emailRedirectTo: base + "signup.html" }
  }).then(function(res) {
    btn.disabled = false;
    btn.textContent = "Continue";
    if (res.error) { msg.textContent = res.error.message; msg.className = "msg err"; return; }
    if (res.data.session) {
      // Email confirmation disabled - go straight to profile
      showStep2();
    } else {
      // Email confirmation required - tell user to check email
      msg.textContent = "We sent you a confirmation email. Click the link in it, then come back here to complete your profile.";
      msg.className = "msg ok";
    }
  });
}

function doProfile() {
  var btn = document.getElementById("btn-profile");
  var first = document.getElementById("first").value.trim();
  var last = document.getElementById("last").value.trim();
  var company = document.getElementById("company").value.trim();
  var role = document.getElementById("role").value;
  var country = document.getElementById("country").value;
  var linkedin = document.getElementById("linkedin").value.trim();
  var msg = document.getElementById("msg2");
  // All fields mandatory except LinkedIn
  if (!first) { msg.textContent = "Please enter your first name."; msg.className = "msg err"; return; }
  if (!last) { msg.textContent = "Please enter your last name."; msg.className = "msg err"; return; }
  if (!company) { msg.textContent = "Please enter your company name."; msg.className = "msg err"; return; }
  if (!role) { msg.textContent = "Please select your role."; msg.className = "msg err"; return; }
  if (!country) { msg.textContent = "Please select your country."; msg.className = "msg err"; return; }
  btn.disabled = true;
  btn.textContent = "Saving...";
  sb.auth.getUser().then(function(res) {
    if (!res.data.user) { window.location.href = "login.html"; return; }
    sb.from("profiles").upsert({
      id: res.data.user.id,
      first_name: first,
      last_name: last,
      company: company,
      role: role,
      country: country,
      linkedin: linkedin
    }).then(function(res2) {
      btn.disabled = false;
      btn.textContent = "Go to Dashboard";
      if (res2.error) { msg.textContent = res2.error.message; msg.className = "msg err"; return; }
      window.location.href = "dashboard.html";
    });
  });
}

document.addEventListener("DOMContentLoaded", function() {
  // Check if user just clicked the confirmation email link
  // Supabase puts the session in the URL hash after confirmation
  sb.auth.onAuthStateChange(function(event, session) {
    if (event === "SIGNED_IN" && session) {
      // User just confirmed their email and got signed in
      // Check if they already have a profile
      sb.from("profiles").select("first_name").eq("id", session.user.id).single()
        .then(function(r) {
          if (r.data && r.data.first_name) {
            // Profile complete - go to dashboard
            window.location.href = "dashboard.html";
          } else {
            // No profile yet - show step 2
            showStep2();
          }
        });
    }
  });

  // Also handle already-logged-in users landing here
  sb.auth.getSession().then(function(res) {
    if (!res.data || !res.data.session) return;
    sb.from("profiles").select("first_name").eq("id", res.data.session.user.id).single()
      .then(function(r) {
        if (r.data && r.data.first_name) {
          window.location.href = "dashboard.html";
        } else {
          showStep2();
        }
      });
  });
});
</script>

</body>
</html>
