<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>SunHash - Sign In</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: 'Inter', sans-serif; background: #111; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
.box { background: #1A1A1A; border: 2px solid #222; padding: 40px; width: 100%; max-width: 420px; }
.logo { font-family: 'Inter', sans-serif; font-size: 22px; font-weight: 900; letter-spacing: 0.3px; text-transform: uppercase; color: #fff; margin-bottom: 32px; display: block; text-decoration: none; }
.logo span { color: #FFFF00; }
h1 { font-family: 'Inter', sans-serif; font-size: 28px; font-weight: 900; text-transform: uppercase; letter-spacing: -0.5px; margin-bottom: 28px; }
.field { margin-bottom: 16px; }
label { display: block; font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 700; letter-spacing: 0.3px; text-transform: uppercase; color: #888; margin-bottom: 6px; }
input { width: 100%; padding: 11px 13px; background: #111; border: 2px solid #333; color: #fff; font-family: 'Inter', sans-serif; font-size: 14px; outline: none; }
input:focus { border-color: #FFFF00; }
input::placeholder { color: #444; }
.btn { width: 100%; padding: 14px; background: #FFFF00; border: 2px solid #3A3A3A; color: #3A3A3A; font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 900; letter-spacing: 0.5px; text-transform: uppercase; cursor: pointer; margin-top: 4px; }
.btn:hover { background: #fff; }
.btn:disabled { opacity: 0.4; cursor: not-allowed; }
.btn-google { width: 100%; padding: 12px; background: #111; border: 2px solid #333; color: #fff; font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 700; letter-spacing: 0.3px; text-transform: uppercase; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 16px; }
.btn-google:hover { border-color: #FFFF00; }
.btn-google:disabled { opacity: 0.4; cursor: not-allowed; }
.divider { text-align: center; font-size: 11px; color: #444; margin: 0 0 16px; }
.msg { margin-top: 12px; font-size: 13px; min-height: 20px; }
.msg.err { color: #ff6b6b; }
.msg.ok { color: #66cc77; }
.links { margin-top: 20px; display: flex; flex-direction: column; gap: 8px; align-items: center; border-top: 1px solid #222; padding-top: 16px; }
.links a, .links button { font-size: 13px; color: #666; background: none; border: none; cursor: pointer; text-decoration: none; }
.links a:hover, .links button:hover { color: #fff; }
</style>
</head>
<body>

<div class="box">
  <a href="index.html" class="logo">Sun<span>Hash</span></a>
  <h1>Sign In</h1>

  <button class="btn-google" id="btn-google" onclick="doGoogle()">
    <svg width="18" height="18" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
    Continue with Google
  </button>

  <div class="divider">OR</div>

  <div class="field">
    <label>Email</label>
    <input type="email" id="email" placeholder="you@company.com" autocomplete="email"/>
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" id="password" placeholder="password" autocomplete="current-password"/>
  </div>

  <button class="btn" id="btn-login" onclick="doLogin()">Sign In</button>
  <div class="msg" id="msg"></div>

  <div class="links">
    <button onclick="doReset()">Forgot password?</button>
    <div id="reset-msg" class="msg"></div>
    <a href="signup.html">No account? Create one</a>
  </div>
</div>

<script>
var SUPABASE_URL = "https://pyetvugwochlqdxjchwp.supabase.co";
var SUPABASE_KEY = "sb_publishable_wcO7yhermAiLYrltUILrlw_thJ-I-de";
var sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

function msg(text, type) {
  var el = document.getElementById("msg");
  el.textContent = text;
  el.className = "msg " + (type || "");
}

function doGoogle() {
  var btn = document.getElementById("btn-google");
  btn.disabled = true;
  btn.textContent = "Connecting...";
  var redirect = window.location.origin + window.location.pathname.replace(/[^\/]*$/, "") + "dashboard.html";
  sb.auth.signInWithOAuth({ provider: "google", options: { redirectTo: redirect } })
    .then(function(res) {
      if (res.error) {
        msg("Google error: " + res.error.message, "err");
        btn.disabled = false;
        btn.textContent = "Continue with Google";
      }
    });
}

function doLogin() {
  var btn = document.getElementById("btn-login");
  var email = document.getElementById("email").value.trim();
  var password = document.getElementById("password").value;
  if (!email || !password) { msg("Please enter email and password.", "err"); return; }
  btn.disabled = true;
  btn.textContent = "Signing in...";
  sb.auth.signInWithPassword({ email: email, password: password })
    .then(function(res) {
      btn.disabled = false;
      btn.textContent = "Sign In";
      if (res.error) { msg(res.error.message, "err"); return; }
      window.location.href = "dashboard.html";
    });
}

function doReset() {
  var email = document.getElementById("email").value.trim();
  if (!email) { msg("Enter your email above first.", "err"); return; }
  var redirect = window.location.origin + window.location.pathname.replace(/[^\/]*$/, "") + "profile.html";
  sb.auth.resetPasswordForEmail(email, { redirectTo: redirect })
    .then(function(res) {
      var el = document.getElementById("reset-msg");
      if (res.error) { el.textContent = res.error.message; el.className = "msg err"; }
      else { el.textContent = "Reset link sent - check your email."; el.className = "msg ok"; }
    });
}

document.addEventListener("DOMContentLoaded", function() {
  sb.auth.getSession().then(function(res) {
    if (res.data && res.data.session) window.location.href = "dashboard.html";
  });
});
</script>

</body>
</html>
